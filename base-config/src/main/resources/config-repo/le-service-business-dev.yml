server:
  port: 8040

spring:
  application:
    name: le-service-business
  zipkin:
    base-url: http://localhost:9003
  boot:
    admin:
      client:
        url: http://localhost:9002
  redis:
    host: 127.0.0.1
    password: 123456
    port: 6379
    timeout: 5000 #连接超时 毫秒
    jedis:
      pool:
        maxActive: 3
        maxIdle: 3
        minIdle: 1
        maxWait: -1 #连接池最大等行时间 -1没有限制
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/loveeat?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      username: root
      password: root
      initial-size: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.jdbc.Driver
eureka:
  client:
    fetch-registy: true
    service-url:
      # Eureka注册中心连接地址
      # 如果注册中心地址配置的域名，这里使用 http://域名/eureka/ 格式
      defaultZone: http://localhost:9000/eureka/
feign:
  #替换掉JDK默认HttpURLConnection实现的 Http Client
  httpclient:
    enabled: true
  client:
    default:
      connectTimeout: 22000 #Feign的连接建立超时时间，默认为10秒
      readTimeout: 60000 #Feign的请求处理超时时间，默认为60
      retryer: 5 #Feign使用默认的超时配置，在该类源码中可见，默认单次请求最大时长1秒，重试5次
  hystrix:
    # 开启Feign的Hystrix熔断器支持
    enabled: false

#hystrix的超时时间
hystrix:
  command:
    default:
      timeout:
        enabled: true
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 12000
#ribbon的超时时间
ribbon:
  ReadTimeout: 4000  #请求处理的超时时间
  ConnectTimeout: 2000  #请求连接的超时时间
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志